<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact List </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Contact List</h1>
  <div class = 'container'>
    <form id='newContactForm'>
      <div class="form-group">
       <label for="usr"> First Name: </label>
        <div class="input-group">
          <input type="text" class="form-control" id="fname"  required>
        </div>
        <br>

        <label for="usr">Last Name: </label>
        <div class="input-group">
          <input type="text" class="form-control" id="lname"  required>
        </div>
        <br>
        <label for="usr">Phone Number: </label>
        <div class="input-group">
          <input type="number" class="form-control" id="furnumba"  required>
        </div>
      </div>
      <button class="btn btn-primary pull-left add ">Add</button>
    </form>
      
    <table class="table" id= 'myBigTable'>
      <thead>
        <tr>
          <th class = 'fnay'>First Name </th>
          <th class = 'lnay'>Last Name </th>
          <th class = 'pnay'>Phone Number</th>
          <th> Delete</th>
          <th> Edit</th>
        </tr>
      </thead>
      <tbody id= 'bigBoy'>
        <tr id ='template'>
          <td class = 'first'></td>
          <td class = 'last'></td>
          <td class = 'phone'></td>
          <td class = 'Delete'>
            <button type="button" class="btn btn-danger deleteButton">Delete</button>
          </td>
           <td class = 'edit'>
            <button type="button" class="btn btn-info editButton">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
    




    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="http://momentjs.com/downloads/moment.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/3.10.1/lodash.min.js"></script>
    <script src="main.js"></script>
  </body>
  </html>
